<!doctype html>
<html>

<head>
  <title>Water Jug</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Teko:700" rel="stylesheet">
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
  <script src="libs/GLTFLoader.js"></script>
  <script src="libs/dat.gui.min.js"></script>
  <script src="libs/tween.min.js"></script>
<link href="local/app.css" rel="stylesheet"></head>

<body>
  <!-- Panel #1 -->
  <div class="panel--city">

    <div class="kicker">
      <p class="kicker__hed">Donations</p>
      <p class="kicker__subhed">by average amount per gift</p>
    </div>

    <div class="header">
      <!-- On frame #1 -->
      <div class="js-header-frame header__frame">
        <p>
          <span class="js-city number--big"></span>
        </p>
      </div>

      <!-- On frame #2 -->
      <div class="js-header-frame header__frame">
        <p>
          Last year <span class="js-city highlight"></span> made<br><br>
          <span class="js-donations-total number--big"></span>
          <span class="js-donations-bucket number--medium"></span>
        </p>
      </div>
    </div>

    <div class="donations-chart">

    </div>

  </div>
  <!-- End panel #1 -->

  <!-- Panel #2 -->
  <div class="panel--gift">
    <canvas class="scene"></canvas>

    <div class="header">
      <!-- On frame #1 -->
      <div class="js-header-frame header__frame">
        <p>
          Just<br><br>
          <span class="js-gift-value number--big"></span>
          <br>is enough to pay for<br>
          <span class="number--small">1 <span class="js-gift-item"></span></span>
        </p>
      </div>

      <!-- On frame #2 -->
      <div class="js-header-frame header__frame">

        <p>
          This adds to<br><br>
          <span class="js-gift-value-total number--big"></span>
          <br>enough to pay for</span><br>
          <span class="number--small">
              <span class="js-gift-number-total"></span> <span class="js-gift-item-plural"></span>
          </span>
        </p>
      </div>
    </div>

  </div>
<script type="text/javascript" src="local/app.js"></script></body>

</html>
